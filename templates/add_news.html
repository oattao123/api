<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข่าวล่าสุด</title>
    <!-- Add some basic CSS for better layout (optional) -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .news-container {
            max-width: 800px;
            margin: auto;
        }
        .news-item {
            border-bottom: 1px solid #e1e1e1;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .news-item:last-child {
            border-bottom: none;
        }
        .news-title {
            color: #333;
        }
        .news-date {
            color: #666;
            font-size: 0.85em;
        }
        .news-author {
            margin-bottom: 5px;
            color: #666;
        }
        .news-content {
            margin-bottom: 10px;
        }
        .news-category {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.75em;
        }
        .author-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
            vertical-align: middle;
        }
        .cover-image {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>

</body>
</html>
